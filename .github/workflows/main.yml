name: Build & Publish FastAPI backend (Compose â†’ Docker Hub)

on:
  push:
    branches: [ aws-interactive-cicd ]

env:
  LOCAL_TAG: rosblocks-b:latest
  HUB_TAG:    juanandresc/rosblocks-b:latest

jobs:
  test:
    name: ðŸ§ª Build & Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build backend image
        working-directory: Back-End
        run: docker compose build backend

      - name: Start backend service
        working-directory: Back-End
        run: docker compose up -d

      - name: Wait for FastAPI to be healthy
        working-directory: Back-End
        run: |
          for i in {1..15}; do
            if curl -s http://localhost:8000/docs > /dev/null; then
              echo "FastAPI up!" && exit 0
            fi
            sleep 2
          done
          echo "FastAPI did not start in time" && exit 1

      - name: Install pytest & run tests
        working-directory: Back-End
        run: |
          docker compose exec -T backend pip install pytest pytest-cov
          docker compose exec -T backend pytest --cov=. --cov-fail-under=80

      - name: Tear down services
        working-directory: Back-End
        run: docker compose down

  publish:
    name: ðŸ“¦ Tag & Push
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image
        working-directory: Back-End
        run: docker compose build backend

      - name: Tag & Push to Docker Hub
        run: |
          docker tag $LOCAL_TAG $HUB_TAG
          docker push $HUB_TAG
          echo "Pushed $HUB_TAG"
