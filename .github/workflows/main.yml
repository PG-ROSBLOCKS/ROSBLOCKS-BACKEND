name: Build & Publish FastAPI backend (Compose â†’ Docker Hub)

on:
  push:
    branches: [ aws-interactive-cicd ]

env:
  LOCAL_TAG: rosblocks-b:latest
  HUB_TAG:    juanandresc/rosblocks-b:latest

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # 1. Login en Docker Hub
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2. Levantar servicios
      - name: Start backend services
        working-directory: Back-End
        run: docker compose up --build -d

      # 3. Ejecutar tests dentro del contenedor
      #    --rm: para que no queden contenedores colgados
      - name: Run pytest in Docker
        working-directory: Back-End
        run: |
          # si tu imagen ya incluye pytest/pytest-cov, omite el pip install
          docker compose run --rm backend pip install pytest pytest-cov
          docker compose run --rm backend pytest --cov=. --cov-fail-under=80

      # 4. Detener y limpiar todo
      - name: Tear down services
        working-directory: Back-End
        run: docker compose down

      # 5. Build la imagen para prod
      - name: Docker Compose build (backend)
        working-directory: Back-End
        run: docker compose build backend

      # 6. Retag & Push
      - name: Tag & Push to Docker Hub
        run: |
          docker tag $LOCAL_TAG $HUB_TAG
          docker push $HUB_TAG
          echo "Pushed $HUB_TAG"
