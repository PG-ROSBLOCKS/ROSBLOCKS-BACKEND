name: Build & Publish FastAPI backend (Compose → Docker Hub)

on:
  push:
    branches: [ aws-interactive-cicd ]

env:
  LOCAL_TAG: rosblocks-b:latest
  HUB_TAG:    juanandresc/rosblocks-b:latest

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout código
      - uses: actions/checkout@v3

      # 2. (Opcional) Setup Python para pytest
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Login en Docker Hub
      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Levantar servicios con Docker Compose
      - name: Start backend services
        working-directory: Back-End
        run: |
          docker compose up --build -d

      # 5. Ejecutar tests
      - name: Run pytest
        working-directory: Back-End
        run: python -m pytest

      - name: Check coverage
        working-directory: Back-End
        run: python -m pytest --cov=. --cov-fail-under=80

      # 6. Detener y limpiar contenedores
      - name: Tear down services
        working-directory: Back-End
        run: docker compose down

      # 7. Build la imagen con Compose (mantiene rosblocks-b:latest)
      - name: Docker Compose build (backend)
        working-directory: Back-End
        run: docker compose build backend

      # 8. Retag y push a Docker Hub
      - name: Tag & Push to Docker Hub
        run: |
          docker tag $LOCAL_TAG $HUB_TAG
          docker push $HUB_TAG
          echo "Pushed $HUB_TAG"
